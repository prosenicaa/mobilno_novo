<ion-header>
  <ion-toolbar color="danger">
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email" [(ngModel)]="email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" required></ion-input>
  </ion-item>

  <div style="display: flex; justify-content: center">
    <ion-button class="ion-padding" color="dark" (click)="login()"
      >Login</ion-button
    >
  </div>
  <p class="ion-text-center" *ngIf="isLoading">
    <ion-spinner></ion-spinner>
  </p>
  <p class="ion-text-center">Already have an account? <strong routerLink="/register">Register</strong></p>
</ion-content>
