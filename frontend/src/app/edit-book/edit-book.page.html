<ion-header>
  <ion-toolbar color="danger">
    <ion-title class="ion-text-center">Edit book</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Author</ion-label>
    <ion-input
      type="text"
      [(ngModel)]="book.author"
      readonly
      disabled
      required
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input type="text" [(ngModel)]="book.title" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Year</ion-label>
    <ion-input type="text" [(ngModel)]="book.year" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Is read</ion-label>
    <ion-input type="text" [(ngModel)]="book.read" required></ion-input>
  </ion-item>

  <ion-button class="ion-padding" color="dark" (click)="updateBook(book)">Update</ion-button>
</ion-content>
